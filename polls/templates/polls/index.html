<!DOCTYPE html>
<html>
    <head> 
        <title>Poll App</title>
    </head>
    <body>
        <h1>Avaliable Poll Questions</h1>
        <ul>
            {% for question in latest_question_list %}
                <li>{{ question.question_text}}</li>
            {% empty %}
                <li>No polls are available.</li>
            {% endfor %}
        </ul>
    </body>
</html>
